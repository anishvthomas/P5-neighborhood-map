<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script type='text/javascript' src='js/knockout-3.3.0.js'></script>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    height: 100%;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-4">
          <div class="input-group">
            <input class="form-control" data-bind='textInput: searchItem, event: { keyup: filterResults}' placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" data-bind="click: search">Search</button>
            </span>
          </div><!-- /input-group -->
          <div>
            <ul class="list-group" data-bind="foreach: ResultList()">
              <li class="list-group-item" data-bind="text: name, visible: matchSearch()"></li>
            </ul>
          </div>
        </div><!-- /.col-lg-6 -->
        <p>
          <div class="col-md-8" id="map">
          </p>
        </div>
      </div>
    </div>

  </div>


  <script src="js/bootstrap.min.js"></script>
  
  <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
  <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>


  <script src="js/app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGdbR-OWcCypZ8sHQ6O130FeAexxmlzNg&callback=initMap">
  </script>
</body>
</html>
